<body>
    
    <span class="title">Application</span>

    <div class="container">
      <form action="">
          Full Name *  &MediumSpace; &ThickSpace; &MediumSpace;  Email*  <br>
        <input type="text" placeholder="Enter Full Name" name="fname" required>  
        <input type="email" placeholder="john@example.com" name="mail" required >
        <br> <br>

        Select Course* <br>
        <select>
            <option value="">--Select Course--</option>
            <option value="fw">Full Stack Web Development</option>
            <option value="aw"> Advanced Full Web Development</option>
        </select>
        <br><br>

        Phone*  Higest Degree*<br>
        <input type="tel" placeholder="00000-00000" pattern="[0-9]{5}-[0-9]{5}" size="15" maxlength="11" name="phone" required>

            <option value="be2"> B.E or B.Tech Other </option>
            <option value="ms1">M.S OR M.Tech CS/IT</option>
            <option value="ms2">M.S OR M.Tech  Other </option>
            <option value="ba">BCA</option>
            <option value="ma">MCA</option>
            <option value="ot"> Other</option> 
        </select>
        <br><br>


        Year of Completion* Programming Skills* <br>
        <select>
            <option value="">--Select year of completion --</option>
            <option value="18">2018</option>
            <option value="19">2019</option>
            <option value="20">2020</option>
            <option value="21">2021</option>
            <option value="22">2022</option>
            <option value="23">2023</option> 
        </select>

        
        <select>
         <option value="">--Select programming skill level--</option>
         <option value="No">No Coding Skills</option>
         <option value="Basic">Basic Coding Skills</option>
         <option value="Intermediate">Intermediate Coding Skills</option>

        <input type="checkbox">By signing up, you agree to the Terms and Conditions of Geekster (QuantumBit technologies Pvt. Ltd)*.
        <br><br>
        <button>Submit</button>
     </form>
     </div>

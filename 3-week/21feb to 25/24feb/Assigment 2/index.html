<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">

    <!-- favicon -->
    <link rel="icon" href="https://businesstroop.in/wp-content/uploads/2021/07/c7b0487c6e26db4f5be6eb679e3620d2ce-facebook.rsquare.w1200.jpg">
</head>
<body>
        <!-- head part -->
    <form>
        <div class="head">
            <div class="name">john</div>&emsp;&emsp;&emsp;&emsp;&emsp;
            <div class="icons">
                <img src="https://img.icons8.com/material/24/000000/plus-math--v5.png"/>
                <img src="https://img.icons8.com/material/24/000000/video-call--v1.png"/>
                <img src="https://img.icons8.com/material/24/000000/phone--v1.png"/>
                <img src="https://img.icons8.com/material/24/000000/settings--v5.png"/>
                <img src="https://img.icons8.com/material/24/000000/delete-sign--v1.png"/>
            </div>  
        </div>

       <!-- midpart -->
        <div class="on-off">
            <pre>You Turned off chat for john but you <br>
                <img src="https://img.icons8.com/material/24/000000/cancel-2--v1.png"/> can still send him a message
            </pre>
           <a href="#">Turn on chat for john?</a>
         </div>
        <div class="time"><h6>Tue 10:45 pm</h6>
      

        <!-- chat-part -->

        <div  class="chat">
            <pre><img src="./man.png" alt=""><input class="frnd" type="name" placeholder="">

            <input class="us" type="name" placeholder=""><img src="./profile-user.png"/>

            <img src="./man.png"/><input class="frnd" type="name" placeholder="">

            <input class="us" type="name" placeholder=" "><img src="./profile-user.png"/>
                      
            <img src="./man.png"/><input class="frnd" type="name" placeholder="">

            <input class="us" type="name" placeholder=""><img src="./profile-user.png"/>

            <img src="./man.png"/><input class="frnd" type="name" placeholder="">

            <input type="name" placeholder=""><img src="./profile-user.png"/></pre>
        </div>

        <div class="message"><input type="name" placeholder="type your message....."> </div>
       

         <!-- emoji part -->
        <div class="btn">
            <img  class="icon-chat"src="https://img.icons8.com/material/24/000000/lol--v1.png"/>
            <img  class="icon-chat"src="https://img.icons8.com/material/24/000000/stack-of-photos--v1.png"/>
            <img  class="icon-chat"src="https://img.icons8.com/material/24/000000/gif.png"/>
            <img  class="icon-chat"src="https://img.icons8.com/material/24/000000/labels.png"/>
            <img  class="icon-chat"src="https://img.icons8.com/material/24/000000/attach--v2.png"/>
            <img  class="icon-chat"src="https://img.icons8.com/material/24/000000/attach--v2.png"/>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <img  class="icon-chat"src="https://img.icons8.com/material/24/4a90e2/thumb-up--v1.png"/>
        </div>
    </form>
    
    
</body>
</html>
